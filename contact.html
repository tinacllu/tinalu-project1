<!DOCTYPE html>
<html class="contact" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/e9dfb007ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="navBar">
                <a href="#">
                    <p class="logoSmall">Beachstays</p>
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- .navBar -->
            <div class="headerContent">
                <h1 class="contact">Get in Touch</h1>
            </div>
        </div> <!-- .wrapper -->
    </header>

    <main>
        <div class="wrapper">
            <section class="getInTouch">
                <form class="form">
                    <label for="name" hidden>Name</label>
                    <input type="text" placeholder="Name" id="name">
                    <label for="email" hidden>Email Address</label>
                    <input type="email" placeholder="Email address" id="email">
                    <label for="messageBox" hidden>Message</label>
                    <textarea placeholder="Comment" id="messageBox" cols="50" rows="20"></textarea>
                    <button type="submit">Submit</button>
                </form> <!--comments-->   
            </section> <!--getInTouch-->

            <section class="contactInfo">
                <div class="icons">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div><!--icons-->
                <div class="email">
                    <a href="#"><p>info@email.com</p></a>
                </div> <!--email-->
                <div class="address">
                    <ul>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West,</li>
                        <li>Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div> <!--address-->
            </section><!--contactInfo-->
        </div><!-- wrapper --> 
    </main>
    <footer>
        Copyright Â© 2019 HackerYou
    </footer>
</body>
</html>
